{% extends 'myapp/base.html' %}

{% block content %}
    <div class="row">
        <h1>New entry</h1>
        <form method="POST" class="post-form">{% csrf_token %}
        	<div>
        		{{form.summary.errors}}
                <paper-input-decorator label="Summary" floatingLabel="true">
                    <input id="id_summary" name="summary" value="{{form.summary.value|default:''}}"/>   
                </paper-input-decorator>
        	</div>
    		<div>
        		{{form.text.errors}}
    			<paper-input-decorator label="Text" floatingLabel="true">
                    <textarea cols="40" id="id_text" name="text" rows="10">{{form.text.value|default:''}}</textarea>
                </paper-input-decorator>
    		</div>
    		<div>
        		{{form.tags.errors}}
    			<input id="id_tags" name="tags" value="{% if form.instance.pk %}{% for tag in form.instance.tags.all %}{{tag}},{% endfor %}{% endif %}" data-role="tagsinput" class="form-control" placeholder="Tags"/>     
    		</div>

            <paper-button id="submitButton" class="primary-button" raised>Save</paper-button>

        </form>
    </div>

{% endblock %}
