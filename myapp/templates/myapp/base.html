{% load staticfiles %}
<html>
	<head>
		<title>Wanneee</title>
		<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/bootstrap-tagsinput.css' %}">
		<link rel="stylesheet" href="{% static 'css/myapp.css' %}">

		<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="{% static 'js/bootstrap-tagsinput.js' %}"></script>

		<!-- Polymer-->
		<script src="{% static 'bower_components/webcomponentsjs/webcomponents.js' %}"></script>
		<link rel="import" href="{% static 'bower_components/core-toolbar/core-toolbar.html' %}">
		<link rel="import" href="{% static 'bower_components/core-header-panel/core-header-panel.html' %}">
		<link rel="import" href="{% static 'bower_components/core-icons/core-icons.html' %}">
		<link rel="import" href="{% static 'bower_components/core-icon-button/core-icon-button.html' %}">
		<link rel="import" href="{% static 'bower_components/font-roboto/roboto.html' %}">
		<link rel="import" href="{% static 'bower_components/paper-button/paper-button.html' %}">
		<link rel="import" href="{% static 'bower_components/paper-fab/paper-fab.html' %}">
		<link rel="import" href="{% static 'bower_components/paper-input/paper-input.html' %}">

	</head>
	<body unresolved fullbleed layout vertical>
		<core-header-panel flex>
			<core-toolbar class="medium-tall">
				<h1><a href="/"><small>tell us what you</small> Wanneee</a></h1>
				{% if user.is_authenticated %}
				<span flex></span>
				<a href="{% url 'myapp.views.entry_new' %}" class="top-menu"><paper-fab icon="add"></paper-fab></a>
				<p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)</p>

				{% else %}
	            <a href="{% url 'register' %}" class="top-menu"><paper-fab icon="lock-open"></paper-fab></span></a>
				{% endif %}
			</core-toolbar>

			<div class="content" layout vertical center>
						<!-- <div class="pony" flex><a href="http://djangopony.com/" class="ponybadge" title="Magic! Ponies! Django! Whee!"><img src="http://media.djangopony.com/img/small/badge.png" width="210" height="65" alt="pony powered"></a>
						</div> -->
				{% block content %}
				{% endblock %}
			</div>
		</core-header-panel>
		<script>
   document.getElementById('submitButton').addEventListener('click', function() {
      document.forms[0].submit(); 
   });
</script>
	</body>	
</html>
